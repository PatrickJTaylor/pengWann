name: test wheels (Tier 1)

on: workflow_call

jobs:
  test:
    name: üñ• ${{ matrix.platform.runner }} - üß¨ ${{ matrix.platform.target }} / üêç ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: macos-13
            target: x86_64
          - runner: macos-latest
            target: aarch64
          - runner: windows-latest
            target: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Download wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.platform.target }}
          path: dist

      - name: Install wheel and test dependencies
        run: |
          uv venv
          uv pip install pengwann --find-links dist
          uv pip install pytest pytest-cov pytest-regressions pytest-random-order
          uv pip install pymatgen

      - name: Run test suite
        run: uv run --no-sync pytest

      - name: Publish test coverage
        if: ${{ (github.event_name == 'push') && (runner.os == 'Linux') && (matrix.python-version == 3.12) }}
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          fail_ci_if_error: true
